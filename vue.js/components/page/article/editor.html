<sp-header></sp-header>

<sp-upload success="{{uploadSuccess}}"></sp-upload>

<!-- 功能操作区开始 -->
<section id="actionbar">
  <div class="form-group sp-container">
    <input type="text"
           class="form-control holder-white"
           placeholder="标题"
           v-model="title">
  </div>
  <div class="form-group sp-container">
    <select class="form-control"
            v-model="categoryId"
            options="category | cate">
    </select>
  </div>
</section>
<!-- 功能操作区结束 -->

<div class="sp-container sp-editor">
  <textarea id="editor"></textarea>

  <button type="button"
          class="btn sp-animated"
          v-on="click : save">发布</button>

  <button type="button"
          class="btn btn-upload sp-animated"
          data-toggle="modal" data-target="#fileModal">附件</button>
</div>

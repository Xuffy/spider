<!-- 文件 -->
<div class="modal fade sp-modal" id="fileModal" tabindex="-1">
  <form action="{{api}}"
        enctype="multipart/form-data"
        id="uploadFile"
        method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">添加文件</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">描述</div>
              <input type="text" name="describe" class="form-control text-center">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group file-convert-text">
              <div class="input-group-addon">文件</div>
              <span>添加文件</span>
              <input type="file" name="file" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn sp-animated" data-dismiss="modal">关闭</button>
          <button type="submit" class="btn sp-animated">上传</button>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- 文件 结束 -->

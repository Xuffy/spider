<sp-header></sp-header>

<sp-control-bar control="{{control}}" input-model="{{@ keywords}}"></sp-control-bar>

<!-- cdn开始 -->
<div class="cdn"
     v-repeat="item in cdn | search keywords"
     track-by="$index"
     v-transition="opacity">
  <ul class="list-group sp-container ul-list">
    <li class="list-group-item">
      <a href="javascript:void(0)" v-text="item.name"></a>
      <span class="font btn-version-del"
            v-on="click : delete($event, item.id)">删除</span>
      <span class="badge version font btn-version" v-text="item.version"></span>
    </li>
    <li class="list-group-item" v-repeat="cdn in item.links" track-by="$index">
      <a href="{{cdn}}" target="_blank" v-text="cdn"></a>
      <span class="badge btn-del"
            v-on="click : delete($event, item.id, cdn)">删除</span>
      <span class="badge btn-copy">复制</span>
    </li>
  </ul>
</div>
<!-- cdn结束 -->

<!-- CDN -->
<div class="modal fade sp-modal" id="cdnModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">添加CDN</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">名称</div>
            <input type="text" class="form-control text-center" v-model="cdnName">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">版本</div>
            <input type="text" class="form-control  text-center" v-model="cdnVersion">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">URL</div>
            <input type="text" class="form-control  text-center" v-model="cdnUrl">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn sp-animated" data-dismiss="modal">关闭</button>
        <button type="button" class="btn sp-animated" v-on="click : save">添加</button>
      </div>
    </div>
  </div>
</div>
<!-- CDN 结束 -->


<sp-no-data data="{{cdn}}"></sp-no-data>
